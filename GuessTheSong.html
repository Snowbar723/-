<style>
    /* 基本樣式 */

    .autocomplete-items {
        position: absolute;
        border: 1px solid #ddd;
        border-top: none;
        z-index: 99;
        background-color: #fff;
        width: 360px;
        margin-left: 15px;
    }

    .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        width: 360px;
    }

    .autocomplete-items div:hover {
        background-color: #ddd;
        width: 340px;
    }

    input.custom-input {

    function start(){
        getSong();
        document.getElementById("lyric1").textContent=lyric1;
        let hintBtn = document.getElementById("hintBtn");
        let ansBtn = document.getElementById("ansBtn");
        let nextBtn = document.getElementById("nextBtn");
        let checkBtn = document.getElementById("checkBtn");
    }

    function NextSong(){
        songs.splice(index,1);
        //題號加一
        number++;
        document.getElementById("num").textContent=number;
        //取得新的歌曲

        hintBtn.disabled = false;
        ansBtn.disabled = false;
        nextBtn.disabled = false;
        checkBtn.disabled = false;
    }

    function getSong(){
        //Get a random song from songs[]
        total = songs.length;
        console.log(total);
        index = getRandomInt(0,total);
        songObj = songs[index];
        total--;

        //Get three random lyrics from the picked song.
        for(let i = 0; i<1; i++){
            let j = getRandomInt(0, songObj.lyrics.length);
            if(j<songObj.lyrics.length-2){
                lyric1 = songObj.lyrics[j];
                lyric2 = songObj.lyrics[j+1];
                lyric3 = songObj.lyrics[j+2];
            }else{
                i--;
            }
        }
        
    }

    function nextHint(){
        if(ly2==false){
            document.getElementById("lyric2").textContent = lyric2;
            ly2 = true;
        }else if(ly3==false){
            document.getElementById("lyric3").textContent = lyric3;
            ly3 = true;
            hintBtn.disabled = true;
        }
    }

    function showAnswer(){
        document.getElementById("answer").textContent = songObj.name; 
        console.log(document.getElementById("answer"));
        ansBtn.disabled = true;
    }

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function checkAns(){
        let myInput = document.getElementById("input").value;
        console.log(myInput);
        console.log(songObj.name);
        document.getElementById("input").value="";
        if(myInput===songObj.name){
            alert("正確答案！");
            showAnswer();
        }else{
            alert("答案錯誤！");
            nextHint();
        }
    }

        <div id="autocomplete-list" class="autocomplete-items"></div>
    </div>

    <button id="hintBtn"; onclick="nextHint();" style="width: 150px; height: 50px; margin-left: 3%; margin-top: 7%; background-color: skyblue; border-radius: 20px;"><span style="font-size: large;">下一段提示</span></button>&nbsp;&nbsp;

<script>
    // 示例數據
    const options = [];
        for(let i=0; i<total; i++){
            console.log(songs[i].name);
            options.push(songs[i].name);
        }
    
        const input = document.getElementById('input');
        const autocompleteList = document.getElementById('autocomplete-list');

    input.addEventListener('input', function() {
        const value = this.value;
        autocompleteList.innerHTML = ''; // 清空現有的選項

        if (!value) return;

        const filteredOptions = options.filter(option => option.toLowerCase().includes(value.toLowerCase()));

        filteredOptions.forEach(option => {
            const div = document.createElement('div');
            div.textContent = option;
            div.addEventListener('click', function() {
                input.value = this.textContent;
                autocompleteList.innerHTML = ''; // 清空選項
            });
            autocompleteList.appendChild(div);
        });
    });
</script>
